<!-- ━━━━ Server Info ━━━━ -->
<p>
  <strong>
    Server Info: {{ getServerInfo() }}
  </strong>
</p>
<!--━━━━━━━━━━━━━-->
<hr >

<!-- ━━━━ Comment Info ━━━━ -->
<p [ngStyle]="{backgroundColor: getColor()}"
   [ngClass]="{online: serverStatus === 'online'}"
>
  <strong>
    ( {{ 'Server' }} )
    with  a ID ( {{ servedId }} )
    is ( {{ serverStatus }} )
  </strong>
</p>
<!--━━━━━━━━━━━━━-->
<hr >
